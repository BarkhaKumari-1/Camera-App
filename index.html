<html lang=”en”>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Camera App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main id="camera">
        <div id="filter-options">
            <button class="filter-button" data-filter="none">None</button>
            <button class="filter-button" data-filter="grayscale(100%)">Grayscale</button>
            <button class="filter-button" data-filter="sepia(100%)">Sepia</button>
            <button class="filter-button" data-filter="invert(100%)">Invert</button>
            <button class="filter-button" data-filter="blur(5px)">Blur</button>
            <button class="filter-button" data-filter="contrast(200%)">High Contrast</button>
        </div>
        <!-- Camera sensor -->
        <canvas id="camera--sensor"></canvas>
        <!-- Camera view -->
        <video id="camera--view" autoplay playsinline></video>
        <!-- Camera output -->
        <img src="//:0" alt="" id="camera--output">
        
        <!-- Camera trigger -->
        <button id="camera--trigger">Take a picture</button>
    </main>
    <script src="app.js"></script>
</body>
</html>
